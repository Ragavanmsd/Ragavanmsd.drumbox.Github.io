<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumList</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">rock</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>

            <span class="sound">bottom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">paper</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">jass</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Ani</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/Boom_Chuk2_130.mp3"></audio>
    <audio data-key="83" src="./sounds/Cymbal_Groove.mp3"></audio>
    <audio data-key="68" src="./sounds/Driving_Force_120.mp3"></audio>
    <audio data-key="70" src="./sounds/Pounder_130.mp3"></audio>
    
    <audio data-key="71" src="./sounds/RatAtat_155.mp3"></audio>




    <script src="./style/style.js"></script>
</body>
</html>
